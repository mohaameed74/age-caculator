<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:ital,wght@0,500;0,600;1,600&family=Fraunces:ital,opsz,wght@1,9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@200;300;400;500;600;700&family=Poppins:wght@200;400;500;600;700&family=Raleway:wght@400;700&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
<div class="container">
<form>
  <div class="form-container">
<div class="block">
  <label for="day">
    DAY
  </label>
  <input type="number" id="day" placeholder="DD">
  <small></small>
</div>
<div class="block">
  <label for="month">
    MONTH
  </label>
  <input type="number" id="month" placeholder="MM">
  <small></small>
</div>
<div class="block">
  <label for="year">
    YEAR
  </label>
  <input type="number" id="year" placeholder="YYYY">
  <small></small>
</div>
  </div>
  <div class="submit-block">
    <hr>
    <button type="submit" class="submit-btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
  </div>
</form>
<div class="output">
  <h1><span id="YY">--</span> years</h1>
  <h1><span id="MM">--</span> months</h1>
  <h1><span id="DD">--</span> days</h1>
</div>
</div>
</div>



  <script src="main.js"></script>
</body>
</html>
